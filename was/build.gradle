 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.0.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'com.google.cloud.tools.jib' version '3.3.1'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-actuator:3.0.5'
    api 'org.springframework.boot:spring-boot-starter-validation:3.0.5'
    api 'org.springframework.boot:spring-boot-starter-cache:3.0.5'
    api 'org.springframework.boot:spring-boot-starter-data-jdbc:3.0.5'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.5'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:3.0.5'
    api 'org.flywaydb:flyway-core:9.5.1'
    api 'org.flywaydb:flyway-mysql:9.5.1'
    api 'com.github.ben-manes.caffeine:caffeine:3.1.5'
    api 'org.webjars:jquery:2.2.4'
    api 'org.webjars:jquery-ui:1.11.4'
    api 'org.webjars:bootstrap:3.3.6'
    api 'org.springframework.boot:spring-boot-devtools:3.0.5'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.5'
    testImplementation 'org.testcontainers:mysql:1.17.6'
}

group = 'org.springframework.samples'
version = '3.0.0.BUILD-SNAPSHOT'
description = 'petclinic'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

jib {
    from {
      image = System.getenv("BASE_IMAGE"):System.getenv("BASE_IMAGE_TAG")
    }
    to {
      image = System.getenv("WAS_IMAGE")
      tags = ["latest",System.getenv("WAS_IMAGE_TAG")]
    }
    container {
      jvmFlags = ["-Xms128m", "-Xmx128m"]
    }
}
